<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id='jumbotrone'></div>

<script type="text/babel">

    let Jumbotrone = React.createClass({

        propTypes: {
          title: React.PropTypes.string.isRequired
        },

        getDefaultProps(){
          return{
              title: "This is the title",
              text: "Это простой пример блока с компонентом в стиле jumbotron для привлечения дополнительного внимания к содержанию или информации.",
              link: "http://bootstrap-4.ru/docs/4.0/components/jumbotron/"
          }
        },

        render() {
            return (
                    <div className="jumbotron">
                        <h1>{this.props.title}</h1>
                        <p>{this.props.text}</p>
                        <a href={this.props.link} role="button">Learn more</a>
                    </div>
            )
        }
    });

    ReactDOM.render(
            <Jumbotrone />,
        document.getElementById("jumbotrone")
    );

</script>
</body>
</html>
